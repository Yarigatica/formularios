<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <form action="https://www.facebook.com/">
      <label for="texto">Input de tipo texto</label>
      <input type="texto" placeholder="texto" name="texto" id="texto" />
      <br /><br />
      <label for="email">Input de tipo email</label>
      <input type="email" name="email" id="email" />
      <br /><br />
      <label for="color">Input de color</label>
      <input type="color" name="color" id="color" />
      <br /><br />
      <label for="checkbox">checkbox</label>
      <input type="checkbox" name="checkbox" id="checkbox" checked />
      <br /><br />
      <input type="checkbox" name="checkbox sin checbox" id="checboxs" />
      <br /><br />
      <label for="date">Input tipo date</label>
      <input type="date" />
      <br /><br />
      <label for="file">Input tipo file</label>
      <input type="file" name="file" id="file" />
      <br /><br />
      <label for="image">Input tipo image</label>
      <input
      type="image"src=https://images.emojiterra.com/google/android-11/512px/1f431.png
      type="image" name="image" id="image">
      <br /><br />
      <label for="hidden"> tipo hidden</label>
      <input type="hidden" name="hidden" id="hidden" />
      <br /><br />
      <label for="number">Input tipo number</label>
      <input type="number" min="0" max="15" name="number" id="number" />
      <br />
      <br />
      <label for="password">Input tipo password</label>
      <input type="password" name="password" id="password" />
      <br /><br />
      <label for="radio">Input tipo radio</label>
      <input type="radio" name="radio" id="radio" />
      <br /><br />
      <label for="range">Input tipo range</label>
      <input type="range" min="0" max="3" name="range" id="range" />
      <br /><br />
      <label for="time">Input tipo time</label>
      <input type="time" name="time" id="time" />
      <br /><br />
      <label for="datetime-local">Input tipo datetime-local</label>
      <input type="datetime-local" name="datetime-local" id="datetime-local" />
      <br /><br />
      <label for="button">Input tipo button</label>
      <input type="button" value="button" name="button" id="button" />
      <br /><br />
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
      <button type="button">Nada</button>
    </form>
  </body>
</html>
